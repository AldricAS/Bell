<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Pemilik Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        video {
            width: 100%;
            max-width: 320px;
            border: 1px solid #333;
        }
        canvas {
            display: none;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
        }
        .waiting {
            color: #f39c12; /* Warna kuning */
        }
    </style>
</head>
<body>
    <h1>üîî Ambil Foto Wajah Anda!</h1>
    <video id="video" autoplay></video>
    <button onclick="takePicture()">Ambil Foto</button>
    <canvas id="canvas"></canvas>

    <div id="message" class="message"></div> <!-- Tempat pesan ditampilkan -->

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');

        // Fungsi untuk mengakses kamera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    // Menyelaraskan ukuran canvas dengan video
                    video.onloadedmetadata = function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    };
                })
                .catch(error => {
                    console.error('Gagal mengakses kamera:', error);
                    messageDiv.innerHTML = '‚ùå Gagal mengakses kamera. Pastikan kamera diizinkan.';
                    messageDiv.style.color = '#d9534f';
                });
        }

        // Fungsi untuk mengambil foto
        function takePicture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');  // Mengambil data gambar dalam format base64
            console.log("Base64 Image:", imageData.split(',')[1]);  // Debug: Lihat base64 data

            // Menampilkan pesan "Harap Tunggu"
            messageDiv.innerHTML = 'üîî Harap Tunggu...<br> Pemilik Rumah Sudah Diberi Notifikasi';
            messageDiv.classList.add('waiting');  // Menambahkan kelas untuk warna pesan

            // Mengunggah foto ke Imgur
            uploadToImgur(imageData);
        }

        // Fungsi untuk mengunggah gambar ke Imgur
        async function uploadToImgur(imageData) {
            const clientId = '610b6524ab705d4';  // Ganti dengan Client ID Imgur
            console.log("Mengunggah gambar ke Imgur...");

            try {
                const base64Data = imageData.split(',')[1];  // Ambil bagian base64 dari imageData
                console.log("Base64 yang dikirim:", base64Data);  // Debug: Cek base64 data

                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Client-ID ${clientId}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: base64Data,  // Mengirim base64 data ke Imgur
                        type: 'base64'
                    })
                });

                const data = await response.json();
                console.log("Respons dari Imgur:", data);  // Debug: Lihat respons Imgur

                if (data.success) {
                    const imageUrl = data.data.link;
                    console.log('Gambar berhasil diunggah ke Imgur. URL:', imageUrl);
                    sendNotification(imageUrl);
                } else {
                    console.error('Gagal mengunggah gambar ke Imgur', data);
                    messageDiv.innerHTML = '‚ùå Gagal mengunggah gambar. Coba lagi.';
                    messageDiv.style.color = '#d9534f';  // Merah untuk error
                }
            } catch (error) {
                console.error('Error mengunggah gambar:', error);
                messageDiv.innerHTML = '‚ùå Terjadi kesalahan saat mengunggah gambar.';
                messageDiv.style.color = '#d9534f';
            }
        }

        // Fungsi untuk mengirim foto ke Pushbullet
        async function sendNotification(imageUrl) {
            const apiToken = 'o.ypVmz8w5ydJ8hhjFN79tJmSzmQPRt5SQ'; // Ganti dengan API Token dari Pushbullet
            const userKey = 'o.ypVmz8w5ydJ8hhjFN79tJmSzmQPRt5SQ';   // Ganti dengan User Key dari akunmu
            console.log("Mengirim notifikasi ke Pushbullet...");

            const message = {
                type: 'note',
                title: 'Notifikasi Bertamu',
                body: 'Ada yang ingin bertamu di depan rumah!',
                image_url: imageUrl // Kirim URL gambar
            };

            try {
                const response = await fetch('https://api.pushbullet.com/v2/pushes', {
                    method: 'POST',
                    headers: {
                        'Access-Token': apiToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Notifikasi berhasil dikirim!');
                    messageDiv.innerHTML = '‚úÖ Notifikasi berhasil dikirim!';
                    messageDiv.style.color = '#5bc0de'; // Warna biru untuk sukses
                } else {
                    console.error('Gagal mengirim notifikasi.');
                    messageDiv.innerHTML = '‚ùå Gagal mengirim notifikasi.';
                    messageDiv.style.color = '#d9534f';
                }
            } catch (error) {
                console.error('Error mengirim notifikasi:', error);
                messageDiv.innerHTML = '‚ùå Terjadi kesalahan saat mengirim notifikasi.';
                messageDiv.style.color = '#d9534f';
            }
        }

        // Mulai kamera ketika halaman dimuat
        startCamera();
    </script>
</body>
</html>
</body>
</html>
