<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Pemilik Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        video {
            width: 100%;
            max-width: 320px;
            border: 1px solid #333;
        }
        canvas {
            display: none;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
        }
        .waiting {
            color: #f39c12; /* Warna kuning */
        }
    </style>
</head>
<body>
    <h1>ðŸ”” Ambil Foto Wajah Anda!</h1>
    <video id="video" autoplay></video>
    <button onclick="takePicture()">Ambil Foto</button>
    <canvas id="canvas"></canvas>

    <div id="message" class="message"></div> <!-- Tempat pesan ditampilkan -->

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message'); // Div untuk pesan

        // Mengakses kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Gagal mengakses kamera:', error);
            });

        // Fungsi untuk mengambil foto
        function takePicture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');  // Mengambil data gambar dalam format base64
            
            // Menampilkan pesan "Harap Tunggu"
            messageDiv.innerHTML = 'ðŸ”” Harap Tunggu...<br> Pemilik Rumah Sudah Diberi Notifikasi';
            messageDiv.classList.add('waiting');  // Menambahkan kelas untuk warna pesan

            // Mengunggah foto ke Imgur
            uploadToImgur(imageData);
        }

        // Fungsi untuk mengunggah gambar ke Imgur
        async function uploadToImgur(imageData) {
            const clientId = '610b6524ab705d4';  // Ganti dengan Client ID Imgur

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Client-ID ${clientId}`
                    },
                    body: JSON.stringify({
                        image: imageData.split(',')[1],  // Menghapus bagian awal base64 data
                        type: 'base64'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // Mengirim notifikasi ke Pushbullet setelah mendapatkan URL gambar dari Imgur
                    const imageUrl = data.data.link;
                    sendNotification(imageUrl);
                } else {
                    console.error('Gagal mengunggah gambar ke Imgur');
                }
            } catch (error) {
                console.error('Error mengunggah gambar:', error);
            }
        }

        // Fungsi untuk mengirim foto ke Pushbullet
        async function sendNotification(imageUrl) {
            const apiToken = "o.eZpK3CIgtlM6N111otxGSIf6MTLULt0j'; // Ganti dengan API Token dari Pushbullet
            const userKey = 'o.eZpK3CIgtlM6N111otxGSIf6MTLULt0j';   // Ganti dengan User Key dari akunmu

            const message = {
                type: 'note',
                title: 'Notifikasi Bertamu',
                body: 'Ada yang ingin bertamu di depan rumah!',
                image_url: imageUrl // Kirim URL gambar
            };

            try {
                const response = await fetch('https://api.pushbullet.com/v2/pushes', {
                    method: 'POST',
                    headers: {
                        'Access-Token': apiToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Notifikasi berhasil dikirim!');
                } else {
                    console.error('Gagal mengirim notifikasi.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
