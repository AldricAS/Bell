<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Pemilik Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        .notification {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .bold {
            font-weight: bold;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>ðŸ”” Harap Tunggu!</h1>
        <p class="bold">Pemilik Rumah Sudah Diberi Notifikasi</p>
    </div>

    <script>
        // Fungsi untuk mengirim notifikasi via Pushbullet API
        async function sendNotification() {
            const token = 'o.eZpK3CIgtlM6N111otxGSIf6MTLULt0j'; // Ganti dengan API Key dari Pushbullet
            const message = {
                type: 'note',
                title: 'Notifikasi Bertamu',
                body: 'Ada yang ingin bertamu di depan rumah!ðŸ””ðŸ””'
            };

            try {
                const response = await fetch('https://api.pushbullet.com/v2/pushes', {
                    method: 'POST',
                    headers: {
                        'Access-Token': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    console.log('Notifikasi berhasil dikirim!');
                } else {
                    console.error('Gagal mengirim notifikasi.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Panggil fungsi saat halaman dibuka
        sendNotification();
    </script>
</body>
</html>
